<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>

<script>

	function con(){

		// {クラス名:ison形式でパラメータ}
		var data = {"iteminfo":{"name":"apple", "price":"500"}};
		//alert(JSON.stringify(data));

		$.ajax({
			url: 'http://localhost:8080/jax-rs/sample/hello2',
			type: 'POST',
			contentType: 'application/json',
			data : JSON.stringify(data),
			dataType : 'JSON',								// 戻り値の形式
			success: function(res, textStatus) {
				console.log('success');
				var res_child = res.iteminfo;
				console.log(res_child.name);
				console.log(res_child.price);

				//$('#result').html(res);
/* 				var len = res.length;
				console.log(len);
				for(var i=0; i < len; i++){
					$('#result').append(res[i].name);
				} */
			},
			error:function(XMLHttpRequest, textStatus, errorThrown){
				console.log('error');
				console.log(textStatus);
				console.log(XMLHttpRequest.status);
				console.log(XMLHttpRequest.statusText);
			}
		});
	}

</script>

<body>

<input type="button" value="search" onclick="con();">

<br>
<br>

<!-- 結果を表示 -->
<div id="result"></div>

</body>
</html>
